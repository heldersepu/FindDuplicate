<style>
    body {
        margin: 0px;
    }
</style>

<canvas id="c" width=900 height=400></canvas>

<script>
    let colors = ["red", "tomato", "cyan", "green", "pink", "blue", "orange", "gray", "violet", "magenta"]
    let items = [13, 17, 19, 23, 29, 37, 41, 43, 47, 53, 61, 67, 83, 89]
    if (window.location.hash === "#jp")
        items = ["あ", "え", "か", "き", "け", "す", "せ", "そ", "が", "げ", "ぱ", "ぴ", "ぷ", "ぺ", "ぽ"]
    else if (window.location.hash === "#gk")
        items = ["α", "β", "γ", "δ", "ε", "θ", "κ", "ξ", "ο", "π", "τ", "υ", "χ", "ψ", "ω"]

    class Shape {
        constructor(angle, radi, text, color) {
            this.text = text;
            this.color = color;
            this.radi = radi - 2;
            let z = (canvas.height / 2) - this.radi - 1;
            let x = z * Math.sin(angle);
            let y = z * Math.cos(angle);
            this.pos = { x, y };
            let size = 200
            do {
                this.font = ctx.font = size + "px monospace";
                size -= 2;
            } while (!this.textFits(text, radi * 1.7));
        }

        textFits(text, max) {
            let m = ctx.measureText(text);
            let h = m.actualBoundingBoxAscent + m.actualBoundingBoxDescent;
            return Math.sqrt(m.width * m.width + h * h) < max
        }

        draw() {
            let angle = Math.random() * 10
            ctx.beginPath();
            ctx.translate(this.pos.x, this.pos.y);
            ctx.rotate(angle)

            ctx.strokeStyle = "black";
            ctx.arc(0, 0, this.radi + 0.5, 2 * Math.PI, 0);
            ctx.stroke();
            ctx.beginPath();
            ctx.fillStyle = "white";
            ctx.strokeStyle = this.color;
            ctx.arc(0, 0, this.radi, 2 * Math.PI, 0);
            ctx.stroke();
            ctx.fill();

            ctx.beginPath();
            ctx.stroke();
            ctx.font = this.font
            ctx.fillStyle = "black";
            ctx.fillText(this.text, 2, 2);
            ctx.fillStyle = this.color;
            ctx.fillText(this.text, 0, 0);

            ctx.rotate(-angle)
            ctx.translate(-this.pos.x, -this.pos.y);
            ctx.closePath();
        }
    }

    class Shapes {
        positions = [
            { a: 3.1415, r: h2 / 1.9 },
            { a: 0.0001, r: h2 / 2.1 },
            { a: 1.2651, r: h2 / 3.5 },
            { a: 5.0201, r: h2 / 3.5 },
            { a: 2.0068, r: h2 / 4.2 },
            { a: 4.2839, r: h2 / 4.2 },
        ]

        constructor(items, colors) {
            this.shapes = this.positions.map(
                (p, i) => new Shape(p.a, p.r, items[i], colors[i])
            );
        }

        draw(x, y) {
            let rot = Math.random() * 10
            ctx.translate(x, y);
            ctx.rotate(rot)
            this.shapes.forEach(c => c.draw());
            ctx.rotate(-rot)
            ctx.translate(-x, -y);
        }
    }

    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    ctx.lineWidth = 10;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    let h2 = canvas.height / 2
    colors.sort(() => Math.random() - 0.5);
    items.sort(() => Math.random() - 0.5);

    let left = new Shapes(items, colors);
    let right = new Shapes(items.slice(6), colors.slice(3))
    let dup = Math.floor(Math.random() * Math.floor(6))
    console.log(left.shapes[dup].text)
    let rand = Math.floor(Math.random() * Math.floor(6))
    left.shapes[rand].text = right.shapes[dup].text

    function draw() {
        left.draw(h2, h2);
        right.draw(canvas.width - h2, h2);
    }

    //setInterval(draw, 500);  
    draw()
</script>
